<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0c29;
            --primary-color: #6e45e2;
            --secondary-color: #89d4cf;
            --text-color: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #302b63);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .header {
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-container {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }
        
        .clicker {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color), #4a2fdb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px var(--primary-color), 
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .clicker:active {
            transform: scale(0.95);
        }
        
        .clicker::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.7"/><circle cx="50" cy="30" r="1.5" fill="white" opacity="0.7"/><circle cx="70" cy="60" r="1" fill="white" opacity="0.7"/><circle cx="30" cy="70" r="1.5" fill="white" opacity="0.7"/><circle cx="80" cy="20" r="1" fill="white" opacity="0.7"/></svg>');
            opacity: 0.5;
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: clickAnimation 0.5s forwards;
        }
        
        @keyframes clickAnimation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .upgrades {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .upgrade {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .upgrade:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .upgrade button {
            background: linear-gradient(to right, var(--primary-color), #8a2be2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .upgrade button:active {
            transform: scale(0.95);
        }
        
        .upgrade button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .modal-button:active {
            transform: scale(0.95);
        }
        
        .confirm-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        .cancel-button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>üåå Cosmic Clicker</h1>
        <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
            <span id="user-name"></span>
        </div>
    </div>
    
    <div class="score-container">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–û—á–∫–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É: <span id="per-second">0</span></div>
    </div>
    
    <div class="clicker" id="clicker">
        <span style="font-size: 24px;">üåé</span>
    </div>
    
    <div class="upgrades">
        <div class="upgrade">
            <div>
                <strong>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä</strong><br>
                +1 –æ—á–∫–æ/—Å–µ–∫<br>
                –¶–µ–Ω–∞: <span class="price">10</span>
            </div>
            <button onclick="buyUpgrade('autoClicker')">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div>
                <strong>–£–ª—É—á—à–µ–Ω–Ω—ã–π –∫–ª–∏–∫</strong><br>
                +2 –æ—á–∫–∞ –∑–∞ –∫–ª–∏–∫<br>
                –¶–µ–Ω–∞: <span class="price">50</span>
            </div>
            <button onclick="buyUpgrade('clickPower')">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div>
                <strong>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–Ω—Ü–∏—è</strong><br>
                +5 –æ—á–∫–æ–≤/—Å–µ–∫<br>
                –¶–µ–Ω–∞: <span class="price">200</span>
            </div>
            <button onclick="buyUpgrade('spaceStation')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        let isClosing = false;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        function showCloseConfirmation() {
            if (isClosing) return;
            isClosing = true;
            
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>–¢—ã —É–≤–µ—Ä–µ–Ω, —á—Ç–æ —Ö–æ—á–µ—à—å –∑–∞–∫—Ä—ã—Ç—å –∏–≥—Ä—É?</h3>
                    <p>–¢–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –±—É–¥–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏</p>
                    <div class="modal-buttons">
                        <button class="modal-button confirm-button" onclick="handleClose(true)">–î–∞, –∑–∞–∫—Ä—ã—Ç—å</button>
                        <button class="modal-button cancel-button" onclick="handleClose(false)">–ù–µ—Ç, –æ—Å—Ç–∞—Ç—å—Å—è</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ—à–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function handleClose(shouldClose) {
            isClosing = false;
            
            if (shouldClose) {
                saveGame();
                tg.close();
            } else {
                document.querySelector('.modal-overlay')?.remove();
            }
        }
        
        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –ø–æ–ø—ã—Ç–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        tg.onEvent('viewportChanged', (isStateStable) => {
            if (!isStateStable && !isClosing) {
                showCloseConfirmation();
                return false;
            }
        });
        
        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('user-avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/40';
        document.getElementById('user-name').textContent = tg.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫';
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let perSecond = 0;
        let upgrades = {
            autoClicker: { level: 0, price: 10, effect: 1 },
            clickPower: { level: 0, price: 50, effect: 2, clickEffect: true },
            spaceStation: { level: 0, price: 200, effect: 5 }
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadGame() {
            const savedData = localStorage.getItem('cosmicClickerSave');
            if (savedData) {
                const data = JSON.parse(savedData);
                score = data.score || 0;
                perSecond = data.perSecond || 0;
                upgrades = data.upgrades || upgrades;
                updateUI();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            const gameData = {
                score,
                perSecond,
                upgrades
            };
            localStorage.setItem('cosmicClickerSave', JSON.stringify(gameData));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('per-second').textContent = perSecond;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—ã –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
            document.querySelectorAll('.upgrade').forEach((upgradeEl, index) => {
                const upgradeKey = Object.keys(upgrades)[index];
                const upgrade = upgrades[upgradeKey];
                
                upgradeEl.querySelector('.price').textContent = upgrade.price;
                
                // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥
                const button = upgradeEl.querySelector('button');
                button.disabled = score < upgrade.price;
            });
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            
            if (score >= upgrade.price) {
                score -= upgrade.price;
                upgrade.level += 1;
                
                if (upgrade.clickEffect) {
                    // –£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞
                    // –≠—Ñ—Ñ–µ–∫—Ç —É–∂–µ –ø—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–ª–∏–∫–∞
                } else {
                    // –ü–∞—Å—Å–∏–≤–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ
                    perSecond += upgrade.effect;
                }
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ü–µ–Ω—É –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
                upgrade.price = Math.floor(upgrade.price * 1.5);
                
                updateUI();
                saveGame();
                createParticles(10);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–ª–∞–Ω–µ—Ç–µ
        document.getElementById('clicker').addEventListener('click', (e) => {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–∏–ª—É –∫–ª–∏–∫–∞
            let clickPower = 1;
            if (upgrades.clickPower.level > 0) {
                clickPower += upgrades.clickPower.level * upgrades.clickPower.effect;
            }
            
            score += clickPower;
            updateUI();
            saveGame();
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
            createClickEffect(e);
            createParticles(3);
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createClickEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${event.clientX - 15}px`;
            effect.style.top = `${event.clientY - 15}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(count) {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = '0.7';
                particle.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                
                particlesContainer.appendChild(particle);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü—ã
                const animation = particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 0.7 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                animation.onfinish = () => particle.remove();
            }
        }
        
        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            if (perSecond > 0) {
                score += perSecond;
                updateUI();
                saveGame();
            }
        }, 1000);
        
        // –°–æ–∑–¥–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        setInterval(() => {
            createParticles(1);
        }, 500);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadGame();
    </script>
</body>
</html>
