<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ */
        :root {
            --bg-color: #0f0c29;
            --primary-color: #6e45e2;
            --secondary-color: #89d4cf;
            --text-color: #ffffff;
        }
        
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #302b63);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        
        h1 {
            margin: 0;
            font-size: clamp(18px, 5vw, 24px);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .score-container {
            font-size: clamp(16px, 4vw, 20px);
            margin: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        
        .clicker-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            min-height: 200px;
        }
        
        .clicker {
            width: clamp(150px, 40vw, 200px);
            height: clamp(150px, 40vw, 200px);
            background: radial-gradient(circle, var(--primary-color), #4a2fdb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px var(--primary-color), 
                        inset 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .clicker:active {
            transform: scale(0.95);
        }
        
        .clicker::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.7"/><circle cx="50" cy="30" r="1.5" fill="white" opacity="0.7"/><circle cx="70" cy="60" r="1" fill="white" opacity="0.7"/><circle cx="30" cy="70" r="1.5" fill="white" opacity="0.7"/><circle cx="80" cy="20" r="1" fill="white" opacity="0.7"/></svg>');
            opacity: 0.5;
        }
        
        .click-effect {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: clickAnimation 0.5s forwards;
        }
        
        @keyframes clickAnimation {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .upgrades {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            max-height: 30vh;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        
        .upgrade {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s;
            font-size: clamp(12px, 3.5vw, 16px);
        }
        
        .upgrade:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .upgrade button {
            background: linear-gradient(to right, var(--primary-color), #8a2be2);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: clamp(12px, 3.5vw, 14px);
            white-space: nowrap;
            min-width: 80px;
        }
        
        .upgrade button:active {
            transform: scale(0.95);
        }
        
        .upgrade button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 8px 0;
            font-size: clamp(14px, 4vw, 18px);
        }
        
        .user-avatar {
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            border-radius: 50%;
            object-fit: cover;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 15px;
            border-radius: 15px;
            max-width: 85%;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: clamp(14px, 4vw, 16px);
        }
        
        .modal-button:active {
            transform: scale(0.95);
        }
        
        .confirm-button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        .cancel-button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
        }
        
        .upgrades::-webkit-scrollbar {
            display: none;
        }
        
        .upgrades {
            scrollbar-width: none;
        }
        
        .timer {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 3px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            position: relative;
        }
        
        .promo-btn {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
        }
        
        .promo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .promo-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }
        
        .promo-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
        }
        
        .promo-message {
            margin: 10px 0;
            min-height: 20px;
            color: #ffeb3b;
        }
        
        .promo-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>üåå Cosmic Clicker</h1>
        <button class="promo-btn" id="promo-btn">–ü—Ä–æ–º–æ–∫–æ–¥</button>
        <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
            <span id="user-name"></span>
        </div>
    </div>
    
    <div class="score-container">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–û—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫: <span id="per-click">1</span></div>
    </div>
    
    <div class="clicker-container">
        <div class="clicker" id="clicker">
            <span style="font-size: clamp(20px, 6vw, 24px);">üåé</span>
        </div>
    </div>
    
    <div class="upgrades">
        <div class="upgrade">
            <div>
                <strong>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (1 –º–∏–Ω)</strong><br>
                –ö–ª–∏–∫–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ (1 —Ä–∞–∑/—Å–µ–∫)<br>
                –¶–µ–Ω–∞: <span class="price" id="auto-clicker-price">200</span>
                <div class="timer" id="auto-clicker-timer"></div>
            </div>
            <button id="auto-clicker-btn" onclick="buyAutoClicker()">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="upgrade">
            <div>
                <strong>–£–ª—É—á—à–µ–Ω–Ω—ã–π –∫–ª–∏–∫</strong><br>
                +1 –æ—á–∫–æ –∑–∞ –∫–ª–∏–∫<br>
                –¶–µ–Ω–∞: <span class="price" id="click-power-price">100</span>
            </div>
            <button onclick="buyUpgrade('clickPower')">–ö—É–ø–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        document.addEventListener('touchmove', function(e) {
            if (!e.target.classList.contains('upgrades')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let isClosing = false;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = tg.initDataUnsafe.user?.id || 'guest';
        document.getElementById('user-avatar').src = tg.initDataUnsafe.user?.photo_url || 'https://via.placeholder.com/40';
        document.getElementById('user-name').textContent = tg.initDataUnsafe.user?.first_name || '–ò–≥—Ä–æ–∫';
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let clickPower = 1;
        let autoClickerActive = false;
        let autoClickerEndTime = 0;
        let autoClickerInterval = null;
        let clickPowerPrice = 100;
        
        // –ü—Ä–æ–º–æ–∫–æ–¥—ã (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞)
        const promoCodes = {
            "HELLOWORLD": 1000,
            "COSMIC": 500,
            "CLICKER": 750,
            "TELEGRAM": 1500,
            "BONUS": 200
        };
        
        // –ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã (–¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        let usedPromoCodes = JSON.parse(localStorage.getItem(`usedPromoCodes_${userId}`)) || {};
        
        // –†–∞—Å—á–µ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function getAutoClickerPrice() {
            return clickPower * 200;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadGame() {
            const savedData = localStorage.getItem('cosmicClickerSave');
            if (savedData) {
                const data = JSON.parse(savedData);
                score = data.score || 0;
                clickPower = data.clickPower || 1;
                clickPowerPrice = data.clickPowerPrice || 100;
                
                if (data.autoClickerEndTime && data.autoClickerEndTime > Date.now()) {
                    autoClickerActive = true;
                    autoClickerEndTime = data.autoClickerEndTime;
                    startAutoClicker();
                }
                
                updateUI();
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            const gameData = {
                score,
                clickPower,
                clickPowerPrice,
                autoClickerEndTime: autoClickerActive ? autoClickerEndTime : null
            };
            localStorage.setItem('cosmicClickerSave', JSON.stringify(gameData));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('per-click').textContent = clickPower;
            
            document.getElementById('click-power-price').textContent = clickPowerPrice;
            const autoClickerPrice = getAutoClickerPrice();
            document.getElementById('auto-clicker-price').textContent = autoClickerPrice;
            
            document.querySelectorAll('.upgrade')[1].querySelector('button').disabled = score < clickPowerPrice;
            document.getElementById('auto-clicker-btn').disabled = autoClickerActive || score < autoClickerPrice;
            
            updateAutoClickerTimer();
        }
        
        // –ü–æ–∫—É–ø–∫–∞ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function buyAutoClicker() {
            const autoClickerPrice = getAutoClickerPrice();
            if (autoClickerActive || score < autoClickerPrice) return;
            
            score -= autoClickerPrice;
            autoClickerActive = true;
            autoClickerEndTime = Date.now() + 60000; // 60 —Å–µ–∫—É–Ω–¥
            
            startAutoClicker();
            updateUI();
            saveGame();
            createParticles(10);
        }
        
        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function startAutoClicker() {
            if (autoClickerInterval) clearInterval(autoClickerInterval);
            
            autoClickerInterval = setInterval(() => {
                if (Date.now() >= autoClickerEndTime) {
                    stopAutoClicker();
                    return;
                }
                
                // –ê–≤—Ç–æ–∫–ª–∏–∫
                score += clickPower;
                updateUI();
                saveGame();
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–º –º–µ—Å—Ç–µ –∫–ª–∏–∫–µ—Ä–∞
                const clicker = document.getElementById('clicker');
                const rect = clicker.getBoundingClientRect();
                const fakeEvent = {
                    clientX: rect.left + Math.random() * rect.width,
                    clientY: rect.top + Math.random() * rect.height
                };
                createClickEffect(fakeEvent);
                createParticles(1);
                
            }, 1000); // –ö–ª–∏–∫–∞–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function stopAutoClicker() {
            autoClickerActive = false;
            if (autoClickerInterval) clearInterval(autoClickerInterval);
            autoClickerInterval = null;
            updateUI();
            saveGame();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–∞
        function updateAutoClickerTimer() {
            const timerElement = document.getElementById('auto-clicker-timer');
            
            if (autoClickerActive) {
                const remaining = Math.ceil((autoClickerEndTime - Date.now()) / 1000);
                if (remaining > 0) {
                    timerElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${remaining} —Å–µ–∫`;
                } else {
                    timerElement.textContent = '';
                }
            } else {
                timerElement.textContent = '';
            }
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è –∫–ª–∏–∫–∞
        function buyUpgrade(upgradeKey) {
            if (upgradeKey !== 'clickPower' || score < clickPowerPrice) return;
            
            score -= clickPowerPrice;
            clickPower += 1;
            clickPowerPrice *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ü–µ–Ω—É –≤ 2 —Ä–∞–∑–∞
            
            updateUI();
            saveGame();
            createParticles(10);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–ª–∞–Ω–µ—Ç–µ
        document.getElementById('clicker').addEventListener('click', (e) => {
            score += clickPower;
            updateUI();
            saveGame();
            createClickEffect(e);
            createParticles(3);
        });
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        function createClickEffect(event) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${event.clientX - 15}px`;
            effect.style.top = `${event.clientY - 15}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles(count) {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `hsl(${Math.random() * 60 + 200}, 70%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = '0.7';
                particle.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
                
                particlesContainer.appendChild(particle);
                
                const animation = particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 0.7 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                animation.onfinish = () => particle.remove();
            }
        }
        
        // –ü—Ä–æ–º–æ–∫–æ–¥—ã
        function showPromoModal() {
            const modal = document.createElement('div');
            modal.className = 'promo-modal';
            modal.innerHTML = `
                <div class="promo-content">
                    <button class="promo-close" onclick="this.parentElement.parentElement.remove()">√ó</button>
                    <h3>–ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–∞</h3>
                    <input type="text" class="promo-input" id="promo-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥" autocapitalize="characters">
                    <div class="promo-message" id="promo-message"></div>
                    <button class="modal-button confirm-button" onclick="activatePromoCode()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('promo-input').focus();
        }
        
        function activatePromoCode() {
            const input = document.getElementById('promo-input');
            const message = document.getElementById('promo-message');
            const promoCode = input.value.trim().toUpperCase();
            
            if (!promoCode) {
                message.textContent = "–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥!";
                return;
            }
            
            if (usedPromoCodes[promoCode]) {
                message.textContent = "–≠—Ç–æ—Ç –ø—Ä–æ–º–æ–∫–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!";
                return;
            }
            
            if (promoCodes[promoCode]) {
                const reward = promoCodes[promoCode];
                score += reward;
                usedPromoCodes[promoCode] = true;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã
                localStorage.setItem(`usedPromoCodes_${userId}`, JSON.stringify(usedPromoCodes));
                
                message.innerHTML = `–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!<br>+${reward} –æ—á–∫–æ–≤!`;
                input.value = '';
                
                updateUI();
                saveGame();
                createParticles(20);
                
                // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    const modal = document.querySelector('.promo-modal');
                    if (modal) modal.remove();
                }, 3000);
            } else {
                message.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥!";
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        document.getElementById('promo-btn').addEventListener('click', showPromoModal);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(() => {
            if (autoClickerActive) {
                updateAutoClickerTimer();
                if (Date.now() >= autoClickerEndTime) {
                    stopAutoClicker();
                }
            }
        }, 1000);
        
        // –°–æ–∑–¥–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã
        setInterval(() => {
            createParticles(1);
        }, 500);
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadGame();
    </script>
</body>
